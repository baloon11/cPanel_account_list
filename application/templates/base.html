<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <title>Accounts information</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    {% block js %}{% endblock %}
  </head>

  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
              {% if user.is_authenticated %}
                  {% if request.resolver_match.url_name == 'servers' %}
                      <li role="presentation"><a href="{% url 'start' %}">go to start page</a></li>
                  {% endif %}
                  <li role="presentation"><a href="{%url 'logout'%}">Log out</a></li>
              {% endif %}
          </ul>
        </nav>
        <h3 class="text-muted">Accounts information</h3>
      </div>
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              {% block content %}{% endblock %}
          </div>
          <div class="col-md-3"></div>
      </div>
    </div>
  </body>
</html>
